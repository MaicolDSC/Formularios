<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Agrícola</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Gestión Agrícola</h1>
        <nav>
            <ul>
                <li><button id="btnRegistroSiembra">Registro de Siembra</button></li>
                <li><button id="btnRegistroCosecha">Registro de Cosecha</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="registro-siembra">
            <h2>Registro de Siembra</h2>
            <form id="formRegistroSiembra">
                <label for="fecha-siembra">Fecha de Siembra:</label>
                <input type="date" id="fecha-siembra" name="fecha-siembra" required>

                <label for="variedad-cultivo">Variedad de Cultivo:</label>
                <input type="text" id="variedad-cultivo" name="variedad-cultivo" required>

                <label for="cantidad-semillas">Cantidad de Semillas:</label>
                <input type="number" id="cantidad-semillas" name="cantidad-semillas" required>

                <button type="submit">Registrar Siembra</button>
            </form>
        </section>

        <section id="registro-cosecha" style="display: none;">
            <h2>Registro de Cosecha</h2>
            <form id="formRegistroCosecha">
                <label for="fecha-cosecha">Fecha de Cosecha:</label>
                <input type="date" id="fecha-cosecha" name="fecha-cosecha" required>

                <label for="rendimiento-cultivo">Rendimiento del Cultivo (kg):</label>
                <input type="number" id="rendimiento-cultivo" name="rendimiento-cultivo" required>

                <label for="calidad-cosecha">Calidad de la Cosecha:</label>
                <select id="calidad-cosecha" name="calidad-cosecha" required>
                    <option value="excelente">Excelente</option>
                    <option value="buena">Buena</option>
                    <option value="regular">Regular</option>
                    <option value="mala">Mala</option>
                </select>

                <button type="submit">Registrar Cosecha</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestión Agrícola</p>
    </footer>

    <script src="funcion.js"></script>
</body>
</html>
