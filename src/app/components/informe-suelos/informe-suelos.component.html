<div class="container-siembra">
  <h2>Informe Suelos</h2>
  <div class="formulario">
    <form [formGroup]="formSiembra" class="form">
      <div class="container-input">
        <label for="">Fecha:</label>
        <input type="date" name="fecha" formControlName="fecha" />
      </div>
      <div class="container-input">
        <label for="">Cultivo:</label>

        <select name="cultivo" formControlName="cultivo">
          <option *ngFor="let cultivo of datosTabla" [value]="cultivo.Cultivo">
            {{ cultivo.Cultivo }}
          </option>
        </select>
      </div>
      <div class="container-input">
        <label for="">Tempertura:</label>
        <input type="text" name="temperatura" formControlName="temperatura" />
      </div>
      <div class="container-input">
        <label for="">Humedad Relativa:</label>
        <input type="text" name="humedad" formControlName="humedad" />
      </div>
      <div class="container-input">
        <label for="">precipitacion:</label>
        <input
          type="text"
          name="precipitacion"
          formControlName="precipitacion"
        />
      </div>
      <div class="container-input">
        <label for="">PH:</label>
        <input type="text" name="ph" formControlName="ph" />
      </div>

      <button type="submit" *ngIf="!datoEdit" (click)="guardar()">
        Registrar Cosecha
      </button>
      <div>
        <button class="editar" *ngIf="datoEdit" (click)="editarCampo()">
          Editar Cosecha
        </button>
      </div>
    </form>
  </div>
  <div class="content">
    <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
    <ag-grid-angular
      class="ag-theme-quartz"
      style="width: 100%; height: 300px"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [rowHeight]="rowHeight"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      (selectionChanged)="onSelectionChanged($event)"
      [rowSelection]="rowSelection"
    >
    </ag-grid-angular>
  </div>
</div>
